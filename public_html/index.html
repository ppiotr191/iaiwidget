<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="IAI - zadanie testowe ">
  <meta name="author" content="Paweł Piotrowski">

  <title>Zadanie testowe - IAI</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>

  <main role="main" class="container">
    <form id="iai-widget-form" class="mt-5">
      <div class="form-group">
        <label for="order-number">Numer zamówienia</label>
        <input type="text" class="form-control" id="order_number" name="order_number" placeholder="1234" required>
      </div>
      <div class="form-group">
        <label for="client_login">Login klienta</label>
        <input type="text" class="form-control" id="client_login" name="client_login" placeholder="Jankowalski" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Zatwierdź</button>
      <div class="iai-widget-result mt-5"></div>
    </form>
  </main>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Zadanie rekrutacyjne dla firmy IAI</span>
    </div>
  </footer>
</body>
<script src='script.js'></script>

</html>
